    AdvancedConfiguration:
      type: object
      description: Advanced options to fine tune this SAML Service Provider (SP)
      properties:
        enable:
          description: If the configuration is enabled or not (connected to the basic config)
          type: boolean
          nullable: false
          readOnly: true
        allowInitializationByIdp:
          description: If the configuration is enabled or not
          type: boolean
          nullable: false
          readOnly: false
          default: false
          example: false
        signedRequest:
          description: If the SP should make a signed SAML Authn-Request or not
          type: boolean
          nullable: false
          readOnly: false
          default: true
          example: true
        forceAuthn:
          description: Normaly this value is set to false for a SP. If set to true the user has to re-authenticate (login at IdP) even it has a valid session to the IdP.
          type: boolean
          nullable: false
          readOnly: false
          default: false
          example: false
        entityId:
          description: If you have to use a customized Entity Id, you can overwrite it here. Normaly the default value can be leave as it is.
          type: string
          nullable: false
          readOnly: false
          default: "{ownUrl}/saml/metadata"
          example: "{ownUrl}/saml/metadata"
        cookieSecure:
          description: only send cookies over encrypted connection (HTTPS)
          type: boolean
          nullable: false
          readOnly: false
          default: false
          example: false
        loginFailedUrl:
          description: The url to redirect if the login failed. If this value is null the default page /noLogin will showed up
          type: string
          nullable: true
          readOnly: false
          default: "{ownUrl}/noLogin"
          example: "https://myFancyLogoutPage.example"

    AttributeMap:
      type: object
      description: Maps SAML Attributes to the Eliona User Attributes
      properties:
        enable:
          description: If the attribute mapping is active or not. References to the basic config
          type: boolean
          nullable: false
          readOnly: true
        email:
          description: SAML attribute to map to the email (login) of a user
          type: string
          nullable: false
          readOnly: false
          default: "http://schemas.xmlsoap.org/ws/2005/05/identity/claims/upn"
          example: "email"
        first_name:
          description: SAML attribute to map to the first name of a user
          type: string
          nullable: true
          readOnly: false
          default: null
          example: "name"
        last_name:
          description: SAML attribute to map to the last name of a user
          type: string
          nullable: true
          readOnly: false
          default: null
          example: "lastName"
        phone:
          description: SAML attribute to map to the phone number of a user
          type: string
          nullable: true
          readOnly: false
          default: null
          example: "phoneNumber"

    Permissions:
      type: object
      description: Sets default user permissions and optionaly maps SAML Attributes and Content to eliona's roles
      properties:
        enable:
          description: If the permisson settings is enabled. References to the basic config
          type: boolean
          nullable: false
          readOnly: true
          example: true
        default_system_role:
          type: string
          readOnly: false
          nullable: false
          default: 'regular'
          example: 'regular'
        default_proj_role:
          type: string
          nullable: false
          readOnly: false
          default: 'operator'
          example: 'operator'
        system_role_saml_attribute:
          type: string
          nullable: true
          readOnly: false
          example: 'systemRightsSamlAttribute'
        system_role_map:
          type: array
          items:
            $ref: '#/components/schemas/RoleMap'
          nullable: true
          readOnly: false
        proj_role_saml_attribute:
          type: string
          nullable: true
          readOnly: false
          example: 'projectRightsSamlAttribute'
        proj_role_map:
          type: array
          items:
            $ref: '#/components/schemas/RoleMap'
          nullable: true
          readOnly: false

    RoleMap:
      type: object
      description: Maps eliona user attributes to attribute:values sent in SAML Response
      properties:
        elionaRole:
          type: string
          nullable: false
          example: 'admin'
        samlValue:
          type: string
          nullable: false
          example: 'Administrator'

    Active:
      type: object
      description: If the service is active
      properties:
        active:
          type: boolean
          nullable: false
          readOnly: true
          default: true
          example: true

  securitySchemes:
    ApiKeyAuth:
      description: Use the API key as a secret for authorizing and identifying an app or agent
      in: header
      name: X-API-Key
      type: apiKey
